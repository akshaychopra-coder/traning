<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Page</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    header, nav, main, footer { padding: 1em; }
    header { background: #333; color: white; }
    nav { background: #eee; text-align: center; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; }
    article { background: #f9f9f9; margin: 1em; padding: 1em; border: 1px solid #ccc; }
    footer { background: #333; color: white; text-align: center; }
  </style>
</head>
<body>

  <header>
    <h1>My Site</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <article>
      <h2>Welcome</h2>
      <p>This is a beginner-friendly HTML page using semantic tags.</p>
    </article>
  </main>

  <footer>
    <p>Name: Akshay | URN: 2434909</p>
  </footer>

</body>
</html>
